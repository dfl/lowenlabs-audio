<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250" fill="none">
  <rect width="400" height="250" fill="#08080c"/>
  <rect x="20" y="20" width="360" height="210" rx="8" fill="#12121a" stroke="#2a2a3a"/>

  <!-- XY Pad -->
  <rect x="40" y="45" width="160" height="140" rx="6" fill="#0a0a10" stroke="#3a3a4a"/>
  <!-- Grid lines -->
  <line x1="120" y1="45" x2="120" y2="185" stroke="#2a2a3a" stroke-dasharray="4,4"/>
  <line x1="40" y1="115" x2="200" y2="115" stroke="#2a2a3a" stroke-dasharray="4,4"/>
  <!-- Vowel labels -->
  <text x="55" y="60" fill="#8888a0" font-family="system-ui" font-size="10">A</text>
  <text x="90" y="60" fill="#8888a0" font-family="system-ui" font-size="10">E</text>
  <text x="125" y="60" fill="#8888a0" font-family="system-ui" font-size="10">I</text>
  <text x="160" y="60" fill="#8888a0" font-family="system-ui" font-size="10">O</text>
  <text x="185" y="60" fill="#8888a0" font-family="system-ui" font-size="10">U</text>
  <!-- Crosshair -->
  <circle cx="85" cy="130" r="12" fill="none" stroke="#ec4899" stroke-width="2"/>
  <circle cx="85" cy="130" r="4" fill="#ec4899"/>

  <!-- Formant bars visualization -->
  <g transform="translate(220, 50)">
    <text x="0" y="0" fill="#8888a0" font-family="system-ui" font-size="10">Formants</text>
    <rect x="0" y="10" width="30" height="100" rx="2" fill="#0a0a10" stroke="#3a3a4a"/>
    <rect x="5" y="60" width="20" height="45" fill="#ec4899"/>
    <rect x="35" y="10" width="30" height="100" rx="2" fill="#0a0a10" stroke="#3a3a4a"/>
    <rect x="40" y="40" width="20" height="65" fill="#a855f7"/>
    <rect x="70" y="10" width="30" height="100" rx="2" fill="#0a0a10" stroke="#3a3a4a"/>
    <rect x="75" y="55" width="20" height="50" fill="#6366f1"/>
    <rect x="105" y="10" width="30" height="100" rx="2" fill="#0a0a10" stroke="#3a3a4a"/>
    <rect x="110" y="70" width="20" height="35" fill="#22d3ee"/>
    <text x="10" y="125" fill="#8888a0" font-family="system-ui" font-size="9">F1</text>
    <text x="45" y="125" fill="#8888a0" font-family="system-ui" font-size="9">F2</text>
    <text x="80" y="125" fill="#8888a0" font-family="system-ui" font-size="9">F3</text>
    <text x="115" y="125" fill="#8888a0" font-family="system-ui" font-size="9">F4</text>
  </g>

  <!-- Small knobs -->
  <circle cx="250" cy="200" r="15" fill="#1a1a25" stroke="#3a3a4a"/>
  <circle cx="250" cy="200" r="2" fill="#ec4899"/>
  <circle cx="290" cy="200" r="15" fill="#1a1a25" stroke="#3a3a4a"/>
  <circle cx="290" cy="200" r="2" fill="#ec4899"/>
  <circle cx="330" cy="200" r="15" fill="#1a1a25" stroke="#3a3a4a"/>
  <circle cx="330" cy="200" r="2" fill="#ec4899"/>

  <!-- Title -->
  <text x="200" y="215" text-anchor="middle" fill="#8888a0" font-family="system-ui" font-size="14" font-weight="500">FunkyMonk</text>
</svg>
