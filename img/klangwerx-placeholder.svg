<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250" fill="none">
  <rect width="400" height="250" fill="#08080c"/>
  <rect x="20" y="20" width="360" height="210" rx="8" fill="#12121a" stroke="#2a2a3a"/>

  <!-- Kick waveform display -->
  <rect x="40" y="45" width="200" height="70" rx="4" fill="#0a0a10" stroke="#3a3a4a"/>
  <path d="M50 80 L60 80 L65 45 L70 95 L80 78 L100 80 L120 81 L150 80 L180 80 L230 80" stroke="#f59e0b" stroke-width="2" fill="none"/>

  <!-- Big pitch knob -->
  <circle cx="310" cy="80" r="35" fill="#1a1a25" stroke="#3a3a4a" stroke-width="2"/>
  <circle cx="310" cy="80" r="28" fill="#0a0a10"/>
  <line x1="310" y1="80" x2="310" y2="55" stroke="#f59e0b" stroke-width="3" stroke-linecap="round"/>
  <text x="310" y="130" text-anchor="middle" fill="#8888a0" font-family="system-ui" font-size="10">PITCH</text>

  <!-- Envelope knobs row -->
  <g transform="translate(50, 140)">
    <circle cx="0" cy="0" r="18" fill="#1a1a25" stroke="#3a3a4a"/>
    <circle cx="0" cy="0" r="2" fill="#f59e0b"/>
    <text x="0" y="30" text-anchor="middle" fill="#6b6b80" font-family="system-ui" font-size="9">ATTACK</text>

    <circle cx="50" cy="0" r="18" fill="#1a1a25" stroke="#3a3a4a"/>
    <circle cx="50" cy="0" r="2" fill="#f59e0b"/>
    <text x="50" y="30" text-anchor="middle" fill="#6b6b80" font-family="system-ui" font-size="9">DECAY</text>

    <circle cx="100" cy="0" r="18" fill="#1a1a25" stroke="#3a3a4a"/>
    <circle cx="100" cy="0" r="2" fill="#f59e0b"/>
    <text x="100" y="30" text-anchor="middle" fill="#6b6b80" font-family="system-ui" font-size="9">SWEEP</text>

    <circle cx="150" cy="0" r="18" fill="#1a1a25" stroke="#3a3a4a"/>
    <circle cx="150" cy="0" r="2" fill="#f59e0b"/>
    <text x="150" y="30" text-anchor="middle" fill="#6b6b80" font-family="system-ui" font-size="9">CLICK</text>
  </g>

  <!-- Drive and tone -->
  <g transform="translate(260, 150)">
    <circle cx="0" cy="0" r="18" fill="#1a1a25" stroke="#3a3a4a"/>
    <circle cx="0" cy="0" r="2" fill="#ef4444"/>
    <text x="0" y="30" text-anchor="middle" fill="#6b6b80" font-family="system-ui" font-size="9">DRIVE</text>

    <circle cx="50" cy="0" r="18" fill="#1a1a25" stroke="#3a3a4a"/>
    <circle cx="50" cy="0" r="2" fill="#22c55e"/>
    <text x="50" y="30" text-anchor="middle" fill="#6b6b80" font-family="system-ui" font-size="9">TONE</text>
  </g>

  <!-- Export button -->
  <rect x="320" y="195" width="50" height="20" rx="4" fill="#f59e0b"/>
  <text x="345" y="209" text-anchor="middle" fill="#0a0a0f" font-family="system-ui" font-size="10" font-weight="600">WAV</text>

  <!-- Title -->
  <text x="120" y="210" text-anchor="middle" fill="#8888a0" font-family="system-ui" font-size="14" font-weight="500">KlangwerX</text>
</svg>
