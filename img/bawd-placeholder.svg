<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250" fill="none">
  <rect width="400" height="250" fill="#08080c"/>
  <rect x="20" y="20" width="360" height="210" rx="8" fill="#12121a" stroke="#2a2a3a"/>

  <!-- Stereo waveform display -->
  <rect x="40" y="40" width="150" height="50" rx="4" fill="#0a0a10" stroke="#3a3a4a"/>
  <text x="50" y="55" fill="#6b6b80" font-family="system-ui" font-size="9">L</text>
  <path d="M60 65 Q75 50 90 65 T120 65 T150 65 T180 65" stroke="#22d3ee" stroke-width="1.5" fill="none"/>

  <rect x="40" y="95" width="150" height="50" rx="4" fill="#0a0a10" stroke="#3a3a4a"/>
  <text x="50" y="110" fill="#6b6b80" font-family="system-ui" font-size="9">R</text>
  <path d="M60 120 Q72 105 84 120 T108 120 T132 120 T156 120 T180 120" stroke="#a78bfa" stroke-width="1.5" fill="none"/>

  <!-- Brain wave indicator -->
  <rect x="210" y="40" width="160" height="105" rx="4" fill="#0a0a10" stroke="#3a3a4a"/>
  <text x="225" y="58" fill="#8888a0" font-family="system-ui" font-size="10">Beat Frequency</text>
  <text x="290" y="90" text-anchor="middle" fill="#22d3ee" font-family="system-ui" font-size="28" font-weight="600">7.8</text>
  <text x="290" y="108" text-anchor="middle" fill="#6b6b80" font-family="system-ui" font-size="11">Hz</text>
  <text x="290" y="130" text-anchor="middle" fill="#a78bfa" font-family="system-ui" font-size="12">THETA</text>

  <!-- Knobs -->
  <g transform="translate(60, 175)">
    <circle cx="0" cy="0" r="22" fill="#1a1a25" stroke="#3a3a4a"/>
    <circle cx="0" cy="0" r="3" fill="#22d3ee"/>
    <text x="0" y="35" text-anchor="middle" fill="#6b6b80" font-family="system-ui" font-size="9">FREQ</text>
  </g>

  <g transform="translate(130, 175)">
    <circle cx="0" cy="0" r="22" fill="#1a1a25" stroke="#3a3a4a"/>
    <circle cx="0" cy="0" r="3" fill="#a78bfa"/>
    <text x="0" y="35" text-anchor="middle" fill="#6b6b80" font-family="system-ui" font-size="9">BEAT</text>
  </g>

  <g transform="translate(220, 175)">
    <circle cx="0" cy="0" r="18" fill="#1a1a25" stroke="#3a3a4a"/>
    <circle cx="0" cy="0" r="2" fill="#22c55e"/>
    <text x="0" y="30" text-anchor="middle" fill="#6b6b80" font-family="system-ui" font-size="9">NOISE</text>
  </g>

  <g transform="translate(280, 175)">
    <circle cx="0" cy="0" r="18" fill="#1a1a25" stroke="#3a3a4a"/>
    <circle cx="0" cy="0" r="2" fill="#22c55e"/>
    <text x="0" y="30" text-anchor="middle" fill="#6b6b80" font-family="system-ui" font-size="9">AM</text>
  </g>

  <g transform="translate(340, 175)">
    <circle cx="0" cy="0" r="18" fill="#1a1a25" stroke="#3a3a4a"/>
    <circle cx="0" cy="0" r="2" fill="#f59e0b"/>
    <text x="0" y="30" text-anchor="middle" fill="#6b6b80" font-family="system-ui" font-size="9">SHAPE</text>
  </g>
</svg>
